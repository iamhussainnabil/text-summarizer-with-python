<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .summary-box {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Text Summarization</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/summarize" method="post">
                    <div class="form-group">
                        <textarea class="form-control" name="text" rows="10" placeholder="Enter text to summarize"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Summarize</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        {% if summary %}
        <div class="row justify-content-center summary-box">
            <div class="col-md-8">
                <h2 class="mt-3">Summary:</h2>
                <p>{{ summary }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and jQuery (for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
